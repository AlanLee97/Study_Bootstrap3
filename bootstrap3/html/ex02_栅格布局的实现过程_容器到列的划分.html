<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
<script src="../bootstrap3/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.min.js"></script>
<title>栅格布局的原理</title>
<style>
	.show{
		background-color:#5BB7FF;
		color: red;
		border: 1px black solid;
		text-align: center;
/*		font-size: 25px;*/
	}
	
	.clear{
		padding: 0;
	}
	
	
	
	
</style>
</head>

<body>
<!--
	<img src="../src/images/avtor.jpg" class="img-rounded" width="30%">
	<img src="../src/images/avtor.jpg" class="img-circle" width="30%">
-->
	
	
<!--	栅格布局-->
	
	<h3 class="text-center">1. 划分为12等分</h3>
	<div class="container">
<!--		1. 划分为12等分-->
<!--emmet语法		.row>.col-md-1.show{1列}*12   按下tab键-->
		  <div class="row">
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  	<div class="col-md-1 show">1列</div>
		  </div>
	</div>
	
	
	<!--		2. 分成三部分，4列，5列，3列-->
	<h3 class="text-center">2. 分成三部分，4列，5列，3列</h3>
	<div class="container">
	<!--		emmet: .row>(.col-md-4.show{4列})+(.col-md-5.show{5列})+(.col-md-3.show{3列})-->
		<div class="row">
			<div class="col-md-4 show">4列</div>
			<div class="col-md-5 show">5列</div>
			<div class="col-md-3 show">3列</div>
		</div>
	</div>
	
	
<!--	3. 推拉操作push,pull 实现列数反转-->
	<h3 class="text-center">3. 推拉操作push,pull 实现列数反转</h3>
	<div class="text-center">原始：4 + 8列</div>
<!--	emmet: .container>.row>(.col-md-8.show{8列})+(.col-md-4.show{4列})-->
	<div class="container">
		<div class="row">
			<div class="col-md-8 show">8列</div>
			<div class="col-md-4 show">4列</div>
		</div>
	</div>
	
	<div class="text-center">反转：4 + 8列</div>
<!--	emmet: .container>.row>(.col-md-4.col-md-push-4.show{4列})+(.col-md-8.col-md-pull-8.show{8列})-->
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-4 show">4列</div>
			<div class="col-md-4 col-md-pull-8 show">8列</div>
		</div>
	</div>
	
	
	
	<h3 class="text-center">4.嵌套</h3>
<!--	emmet: .container>.row>(.col-md-9.show{9列})+(.col-md-3.show{3列})-->
	<div class="container">
		<div class="row">
			<div class="col-md-9 show">9列</div>
			<div class="col-md-3 show">3列</div>
		</div>
	</div>
	
	<p class="text-center">9列中再分12列</p>
<!--	emmet: .container>.row>(.col-md-9.clear>(.col-md-3.show{3})+(.col-md-5.show{5})+(.col-md-4.show{4}))+(.col-md-3.show{3列})-->
	<div class="container">
		<div class="row">
<!--			clear为我自己设置的样式，清除col-md-9中的padding值-->
			<div class="col-md-9 clear">
				<div class="col-md-3 show">3</div>
				<div class="col-md-5 show">5</div>
				<div class="col-md-4 show">4</div>
			</div>
			<div class="col-md-3 show">3列</div>
		</div>
	</div>
	
	
<!--	5.偏移-->
	<h3 class="text-center">5.偏移</h3>
<!--	emmet: .container>.row>(.col-md-4.show{4})*2-->
	<div class="container">
		<div class="row">
			<div class="col-md-4 show">4</div>
			<div class="col-md-4 show">4</div>
		</div>
	</div>
	<p class="text-center">col-md-offset-xx实现偏移</p>
<!--	emmet: .container>.row>(.col-md-4.show{4})+(.col-md-4.col-md-offset-4.show{4})-->
	<div class="container">
		<div class="row">
			<div class="col-md-4 show">4</div>
			<div class="col-md-4 col-md-offset-4 show">4</div>
		</div>
	</div>

</body>
</html>
